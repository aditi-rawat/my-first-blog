{% extends 'layout.html' %}
{% block body %}
  <section>
                    <div class="section-body">
                        <!-- BEGIN DATATABLE 2 -->
                        <div class="row">
                            <div class="col-lg-12">
                                <div class="card">
                                    <div class="card-head style-primary">
                                        <header><h3>Names of all hotels </h3></header>
                                        <div class="tools">
                                            <a class="btn btn-icon-toggle btn-collapse"><i class="fa fa-angle-down"></i></a>
                                            <a class="btn btn-icon-toggle btn-close"><i class="md md-close"></i></a>
                                        </div>
                                    </div>
                                    <div class="card-body">
                                        <div class="table-responsive">
                                            <table id="datatable2" class="table Hotel-column hover">
                                                <thead>
                                                    <tr>
                                                        <th>Hotel-ID</th> &nbsp;  &nbsp; &nbsp; &nbsp; &nbsp;
                                                        <th>Hotel-Name</th>
                                                        <th>Hotel-Rating</th>
                                                        <th>Hotel-Contact</th>
                                                        <th>Hotel-EmailId</th>
                                                        <th>Status</th>
                                                    </tr>
                                                </thead>
                                              <tbody>
                                                        {% for i in h %}
                                                        <tr class="gradeX">
                                                            <td>{{ forloop.counter }} </td>
                                                            <td><a href= "http://127.0.0.1:8000/hotel1_data">{{ i.hotel_name }}</a></td>  
                                                            
                                                            <td>{{ i.rating }}</td>
                                                            <td>{{ i.contact }}</td>
                                                            <td>{{ i.emailId }}</td>
                                                            <td>{{ i.status }}</td>

                                                         </tr>
                                                        {% endfor %}
                                                       
                                                    
                                                </tbody>
                                            </table>
                                        </div><!--end .table-responsive -->
                                    </div>   
                                </div>       
                            </div><!--end .col -->
                        </div><!--end .row -->
                        <!-- END DATATABLE 2 -->

                    </div><!--end .section-body -->
</section>

                                                            




{% endblock %}
